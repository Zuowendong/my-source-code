<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="box"></div>

		<script>
			let box = document.getElementById("box");

			// dom
			console.time("a");
			for (let i = 0; i <= 10000; i++) {
				box.innerHTML = i;
			}
			console.timeEnd("a"); // a: 17.10302734375 ms

			// 数据化
			console.time("b");
			let num = 0;
			for (let i = 0; i <= 10000; i++) {
				num = i;
			}
			box.innerHTML += num;
			console.timeEnd("b"); // b: 0.120849609375 ms
		</script>
	</body>
</html>
